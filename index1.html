<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Weather app</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <nav class="nav">
      <a href="./index.html" class="nav1">Home</a>
      <a href="./index1.html" class="nav2">Feature</a>
    </nav>
    <main id="home">
      <div class="bar">
        <div class="current" id="current">
          <div class="time" id="time">--:--:--</div>
          <div class="day" id="day">Loading...</div>
          <div class="date" id="date">Loading...</div>
        </div>

        <div class="weather">
          <div class="weather-details">
            <i id="weather-icon" class="fas fa-cloud-sun"></i>
            <p id="weather-description"></p>
          </div>
          <h1 class="temp" id="temp">22 ÂºC</h1>
          <h2 class="city" id="city">Biratnagar</h2>

          <div class="search">
            <input
              type="text"
              placeholder="Enter your city"
              spellcheck="false"
            />
            <button>Search</button>
          </div>

          <div class="details">
            <div class="col">
              <i class="fas fa-tint hym"></i>
              <div>
                <p class="humidity" id="humidity">50%</p>
                <p>Humidity</p>
              </div>
            </div>
            <div class="col">
              <i class="fas fa-tachometer-alt pressure"></i>
              <div>
                <p class="pressure" id="pressure">10</p>
                <p>Pressure</p>
              </div>
            </div>
            <div class="col">
              <i class="fas fa-compass direction"></i>
              <div>
                <p class="direction" id="direction">10</p>
                <p>Wind direction</p>
              </div>
            </div>
            <div class="col">
              <i class="fas fa-wind wind"></i>
              <div>
                <p class="wind" id="wind">10 km per hrs</p>
                <p>Wind Speed</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
